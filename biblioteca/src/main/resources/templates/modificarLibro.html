<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/libroForm.css">
    </head>
    <body>
        <div th:if="${error!=null}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        <div class="containerrr">
            <div class="row justify-content-left">
                <div class="col-md-6">
                    <form class="shadow p-3 mb-5" th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST">
                        <div class="mb-3">
                            <label for="ingresoIsbn" class="form-label">Isbn</label>
                            <input readonly th:value="${libro.isbn}" name="isbn" type="text"id="ingresoIsbn" class="form-control">
                            <label for="ingresoTitulo" class="form-label">Titulo</label>
                            <input th:value="${libro.titulo}" name="titulo" type="text"id="ingresoTitulo" class="form-control">
                            <label for="ingresoEjemplares" class="form-label">Ejemplares</label>
                            <input th:value="${libro.ejemplares}" name="ejemplares" type="text"id="ingresoEjemplares" class="form-control">
                            <label for="idAutor" class="form-label">Autor</label>
                            <select class="form-select form-select-sm" name="idAutor" aria-label="Small select example">
                                <option th:text="${libro.autor.nombre}" th:value="${libro.autor.id}"></option>
                                <option th:each="autor : ${autores}"
                                        th:value="${autor.id}"
                                        th:text="${autor.nombre}"/>                               
                            </select>
                            <label for="idEditorial" class="form-label">Editorial</label>
                            <select class="form-select form-select-sm" name="idEditorial" aria-label="Small select example">
                                <option th:text="${libro.editorial.nombre}" th:value="${libro.editorial.id}"></option>
                                <option th:each="editorial : ${editoriales}"
                                        th:value="${editorial.id}"
                                        th:text="${editorial.nombre}"/>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Subir</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
