<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Tabla de Editoriales</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="/css/dataTables.css" rel="stylesheet">
    </head>
    <body id="page-top">
        <div class="container">
            <table class="table table-bordered table-hover">
                <caption>Lista de Editoriales</caption>
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Id editorial</th>
                        <th scope="col">Nombre</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody th:each="editorial : ${listaEditoriales}">
                    <tr>
                        <th th:text="${editorial.id}"></th>
                        <td th:text="${editorial.nombre}"></td>
                        <td><a class="btn btn-primary btn-sm" th:href="@{/editorial/modificar/__${editorial.id}__}" role="button">Modificar</a></td>
                    </tr>
                </tbody>
            </table>

            <!-- Agrega la paginación -->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:class="${paginaActual == 0 ? 'page-item disabled' : 'page-item'}">
                        <a class="page-link" th:href="@{/editorial/listar(page=0)}">Primera</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${paginaActual == i ? 'page-item active' : 'page-item'}">
                        <a class="page-link" th:href="@{/editorial/listar(page=${i})}" th:text="${i + 1}"></a>
                    </li>
                    <li th:class="${paginaActual == totalPages - 1 ? 'page-item disabled' : 'page-item'}">
                        <a class="page-link" th:href="@{/editorial/listar(page=${totalPages - 1})}">Última</a>
                    </li>
                </ul>
            </nav>
        </div>

    </body>
</html>
